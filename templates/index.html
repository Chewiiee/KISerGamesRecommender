<!DOCTYPE html>
<html lang="en">
<title>Food Recommender</title>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="../static/js/register.js"></script>
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-functions.js"></script>
  <script src="../static/js/firebase.js"></script>
</head>

<body class="index text-center">

  <div class="preloader-wrapper">
    <div class="preloader">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>
  </div>

  

  <ul class="cb-slideshow">
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
    <li><span></span></li>
  </ul>

  <div class="container-fluid d-flex h-100 p-3 flex-column">
    <header class="sticky-top mb-auto">
      <div>
        <h3 class="float-left">Food Recommender</h3>
        <nav class="nav float-right justify-content-center">
          <a class="nav-link active" href="javascript:void(0)" onclick="openRegisterModal();">Register</a>
          <a class="nav-link active" href="login">Login</a>
        </nav>
      </div>
    </header>

    <main role="main">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 cover animated">
          <h1>Food Recommender</h1>
          <p class="lead">Good food is good mood</p>
          <p>
            <button type="button" href="javascript:void(0)" class="btn btn-outline-success btn-lg" onclick="openRegisterModal();">Sign up today!</button>
          </p>
        </div>
        <div class="col-md-3"></div>
      </div> 

    </main>

    <footer class="mastfoot mt-auto">
      <div>
      </div>
    </footer>
  </div>

  <div class="modal fade login" id="loginModal">
    <div class="modal-dialog cascading-modal d-flex login animated">
      <div class="modal-content">
       <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      </div>
      <div class="modal-body">  
        <div class="box">
         <div class="content">
          <div class="division">
            <div class="line l"></div>
            <div class="line r"></div>
          </div>
          <div class="error"></div>


          <div class="form loginBox">
            <form method="post" action="/login" accept-charset="UTF-8">
              <input id="email" class="form-control" type="text" placeholder="Email" name="email">
              <p></p>
              <input id="password" class="form-control" type="password" placeholder="Password" name="password">
              <p></p>
              <input class="btn btn-default btn-login" type="button" onClick="toggleSignIn()" value="Login" href="login" onClick>
            </form>
          </div>
        </div>
      </div>


      <div class="box">
        <div class="content registerBox" style="display:none;">
         <div class="form">
          <form onsubmit="handleSignUp()">
            <input id="email1" class="form-control" type="text" placeholder="Email" name="email">
            <p></p>
            <input id="password1" class="form-control" type="password" placeholder="Password" name="password">
            <p></p>
            <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
            <p></p>
            <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="forgot login-footer">
      <span>Looking to 
       <a href="javascript: showRegisterForm();">create an account</a>
     ?</span>
   </div>
   <div class="forgot register-footer" style="display:none">
     <span>Already have an account?</span>
     <a href="javascript: showLoginForm();">Login</a>
   </div>
 </div>

 <script>
  $(document).ready(function($) {
    var Body = $('body');
    Body.addClass('preloader-site');
    setTimeout(function(){
      $('.preloader-wrapper').fadeOut(); 
      $('body').removeClass('preloader-site');}, 3000);
  });
  setTimeout(function(){ 
    $('.cover').addClass('bounceInUp');}, 3000);
  </script>

  <script type="text/javascript">
    $(function () {

      var $window = $(window)
      var $h1 = $('h1')
      var $res = $('.res')
      var $size = $('.size')

      $window.on('resize', function (data) {
        $res.text($window.width())
        $size.text($h1.css('fontSize'))
      }).trigger('resize')

    })
  </script>
</body>
</html>
