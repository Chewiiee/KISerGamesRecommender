<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Food Recommender</title>
    <meta name="viewport" content="width=device-width">
    
    <link rel="stylesheet" type="text/css" href="../static/css/tinderesque.css">
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">

   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">Food Recommender</h3>
      </div>

      <div class="jumbotron">
        <div class="cardcontainer list">
            <ul class="cardlist">
                <li class="card current"><img src={{result[0]}} alt="">
                    <span class="extrainfo">Extra info</span>
                    <span class="hoverinfo">Hover info</span>
                </li>
                <li class="card"><img src="http://autoimg.kochbar.de/kbrezept/493856_795332/400x266/salatdressing-rezept.jpg" alt=""></li>
                <li class="card"><img src="http://autoimg.kochbar.de/kbrezept/480219_759584/400x266/tarte-italia-meiner-kollegin-rezept.jpg" alt=""></li>
                <li class="card"><img src="http://autoimg.kochbar.de/kbrezept/473542_704907/400x266/kochen-quinoa-mit-paprika-rezept.jpg" alt=""></li>
                <li class="card"><img src="http://autoimg.kochbar.de/kbrezept/99891_43860/400x266/pizza-quot-nach-art-des-hauses-quot-rezept.jpg" alt=""></li>
                <template>
                  <li class="card"><img src="http://autoimg.kochbar.de/kbrezept/472688_701156/400x266/rattatouille-rezept.jpg" alt=""></li>
                  <li class="card"><img src="http://autoimg.kochbar.de/kbrezept/472361_699543/400x266/gemuese-tatar-rezept.jpg" alt=""></li>
                  <li class="card"><img src="http://autoimg.kochbar.de/kbrezept/99992_43917/400x266/marinierte-spareribbs-rezept.jpg" alt=""></li>
                </template>
            </ul>
            <button class="but-nope">X</button>
            <button class="but-yay">âœ”</button>
            <span id="counter"></span>
        </div>
        <ul class="cardlist" id="results">
        </ul>
      <script src="../static/js/tinderesque.js"></script>
    
      </div>

    </div>
  </body>

</html>
